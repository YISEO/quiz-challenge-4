<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed coding quiz</title>

    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- explain quiz challenge and add the start button -->
    <div class="init-wrap">
        <header class="header">
            <h1>Coding Quiz Challenge</h1>
            <p class="quiz-explain">
                Try to answer the following code-related questions within the time limit.<br />
                Keep in mind that incorrect answers will penalize your score / time by ten seconds!
            </p>
        </header>
        <div class="start-btn">
            <button type="button" id="startBtn">Start Quiz</button>
        </div>
    </div>

    <!-- quiz lists and timer section -->
    <section class="quiz-wrap">
        <div class="timer-box">
            <div class="timer-text">
                Time Left: <span class="current-time">60</span>
            </div>
        </div>
        <div class="quiz-box">
            <div class="quiz-title"></div>
            <ul class="quiz-lists"></ul>
        </div>
    </section>

    <!-- end quiz section -->
    <section class="end-wrap">
        <div class="end-title">All done!</div>
        <p class="score-text"></p>
        <form action="" id="initialForm" class="initial-form">
            <label>Enter initials: </label>
            <input type="text" placeholder="Enter your initials." value="" class="initial-input" />
            <input type="button" value="submit" class="initial-submit" />
        </form>
    </section>

    <!-- save score section -->
    <section class="score-wrap">
        <div class="score-title">High Scores</div>
        <ul class="score-box"></ul>

        <div class="score-btn">
            <button type="button" class="back-btn">Go back</button>
            <button type="button" class="clear-btn">Clear high scores</button>
        </div>
    </section>

    <script src="./assets/js/script.js"></script>
</body>
</html>
